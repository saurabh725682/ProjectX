{% extends "crm/layout.html" %}

{% block content %}

    <div class='container bg-dark shadow-md p-5 form-layout'>

        <h3>Create your account</h3>

        <h5> Start managing your clients today!</h5>

        <hr><br>

        <form method='POST' autocomplete='off'>

            {% csrf_token %}

            <p>Enter username:</p>
            {{ form.username }} <br><br>

            <p>Enter password:</p>
            {{ form.password1 }} <br><br>

            <p>Enter password again:</p>
            {{ form.password2 }}<br><br>

            <button type='submit' class='btn btn-primary'>Create account &nbsp;
                
            <i class='fa fa-user' aria-hidden='true'></i></button>

        </form>
        <br><br>

        <div class='text-center'>

            <p>Already have an account?</p> <a href="{% url 'my-login' %}">Login</a>

        </div>

    </div>

{% endblock %}
